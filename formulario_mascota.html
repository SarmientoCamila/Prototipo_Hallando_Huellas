<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Formulario Mascota</title>
  </head>

  <body>
    
    <div class="card">
      <div class="card-header">
        <p class="card-text text-center">
          Por favor, complete el formulario para agregar una nueva mascota a
          nuestra base de datos.
        </p>
      </div>
      <div class="card-body">
        <h5 class="card-title text-center fw-bold">Formulario de mascotas</h5>
        <div class="container mt-5 d-flex justify-content-center align-items-center">
        

            <form action="/mascotas" method="POST" class="mt-3 ">
                <div class="row mb-3">
                    <label for="tipo_mascota" class="col-form-label">Tipo de mascota</label>
                    <div class="col">
                        <input type="text" class="form-control" id="tipo_mascota" name="tipo_mascota"
                            placeholder="Tipo de mascota" />
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
    
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Nombre de la mascota" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="raza" class="form-label">Raza</label>
    
                    <div class="col">
                        <input type="text" class="form-control" id="raza" name="raza" placeholder="Raza de la mascota" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="anios_mascota" class="form-label">Años</label>
                    <div class="col">
                        <input type="number" class="form-control" id="anios_mascota" name="anios_mascota"
                            placeholder="Años de la mascota" />
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label for="caracteristicas" class="form-label">Caracteristicas</label>
                    <div class="col">
                        <input type="text" class="form-control" id="caract" name="caracteristicas"
                            placeholder="Caracteristicas de la mascota" />
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label for="enfermedades" class="form-label">¿Registra alguna enfermedad? si es así, ¿Cuál?</label>
                    <div class="col">
                        <input type="text" class="form-control" id="enfermedades" name="enfermedades"
                            placeholder="Enfermedades de la mascota" />
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label for="medicamento" class="form-label">¿Toma algún medicamento?</label>
                    <div class="col">
                        <input class="form-control" type="medicamento" name="medicamento"
                        name="¿Toma algún medicamento?" />
                    </div>
    
                    
                </div>
    
                <div class="row mb-3 btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="vacunas" class="form-label">¿Tiene todas sus vacunas al día?</label>
                    <div class="col">
                        <div class="form-check">
    
    
                            <label class="form-check-label"> <input type="radio" /> si</label>
                            <label class="form-check-label"> <input type="radio" /> no </label>
                            
                            
                        </div>
                    </div>
    
    
                    
    
                </div> 
                <div class="d-grid">
                    <button type="submit" class="text-center btn btn-success">Enviar</button>
                </div>
                
    
        </div>
       
    
        <div class="alert alert-danger d-none" role="alert">
            <h4 class="alert-heading">Error</h4>
            <p>El formulario no se ha enviado correctamente.</p>
            <hr>
            <p class="mb-0">Por favor, revise los datos e intente nuevamente.</p>
        </div>
    
        </form>
        
      </div>
    </div>
  </body>

  <style>
    .alert {
      display: none;
    }

  
  </style>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
